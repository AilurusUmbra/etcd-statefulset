apiVersion: v1
kind: Service
metadata:
  labels:
    app: discovery
  name: discovery-service
  namespace: magnum-etcd
spec:
  externalIPs:
  - 172
  ports:
  - name: discovery-service-8087
    port: 8087
    protocol: TCP
    targetPort: 8087
  selector:
    app: discovery
  sessionAffinity: None
  type: LoadBalancer
